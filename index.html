<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <form id="add">
      <label for="number1">Enter a number to add:</label>
      <input id="number1" type="number">
      <label for="number2">Enter another number to add:</label>
      <input id="number2" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="subtract">
      <label for="subtract1">Enter a number to subtract:</label>
      <input id="subtract1" type="number">
      <label for="subtract2">Enter another number to subtract:</label>
      <input id="subtract2" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="multiply">
      <label for="multiply1">Enter a number to multiply:</label>
      <input id="multiply1" type="number">
      <label for="multiply2">Enter another number to multiply:</label>
      <input id="multiply2" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="divide">
      <label for="divide1">Enter a number to divide:</label>
      <input id="divide1" type="number">
      <label for="divide2">Enter another number to divide:</label>
      <input id="divide2" type="number">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
